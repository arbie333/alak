{% extends 'base.html' %}

{% block title %}Ranking{% endblock %}

{% block content %}
    <svg id="svg" style="position: absolute; z-index: 1; top: 15%; left: 3%;" viewBox="-2.2 -2.2 7 7" xmlns="http://www.w3.org/2000/svg" width="200" height="120">
        <use href="#piece-white" x="2" y="0"/>
        <use href="#piece-black" x="0" y="2"/>
    </svg>
    <div style="position: relative; top: 5%; overflow-x: auto;" class="square rounded-9 big-square text-center">
        <p class="text-warning text-uppercase font-weight-bold pt-3">RANKING</p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Player</th>
              <th scope="col">Time</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody style="overflow: auto; height: 100px;">
            {% for i in range(result | length) %}
            <tr>
              <th scope="row">{{ i + 1}}</th>
              <td> {{ result[i].user_name }} </td>
              <td> {{ result[i].time }} </td>
              <td> {{ result[i].date }} </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    
{% endblock %}
