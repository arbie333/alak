{% extends 'base.html' %}

{% block title %}Sign in Alak{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/signin">
        <div class="row justify-content-center mx-auto" style="margin-top: 10%; margin-bottom: 10%;">
            <div class="col-lg-3 left-side mx-auto">
                <svg id="svg" viewBox="0 -2.5 7 7" xmlns="http://www.w3.org/2000/svg" width="500px" height="300px">
                    <use href="#piece-white" x="2" y="0"/>
                    <use href="#piece-black" x="0" y="2"/>
                </svg>
            </div>
            <div class="col-lg-3 right-side square rounded-9 right-square text-center">
                <p class="text-warning text-uppercase font-weight-bold pt-5">Sign in To Alak</p>
                <form method="POST" action="/signin">
                    <div class="form-group m-2">
                        <div class="control">
                            <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                        </div>
                    </div>
        
                    <div class="form-group m-2">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Your Password">
                        </div>
                    </div>
                    <div class="btn-group-vertical mx-auto text-center text-light rounded-9">
                        <button class="btn btn-warning m-2 mx-auto">Sign in</button>
                        <a class="text-warning m-2 mx-auto" style="font-size: 12px; font-weight: 300;" href="{{ url_for('auth.signup')}}">CREATE NEW ACCOUNT</a>
                    </div>
                </form>
            </div>
        </div>
    </form>
{% endblock %}
